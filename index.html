<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renatus Barbearia | Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-container" class="container">
        <div class="card">
            <h2>Renatus Barbearia</h2>
            <p>Entre para agendar seu horário</p>
            
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            
            <button onclick="loginEmail()" class="btn-primary">Entrar</button>
            <button onclick="loginGoogle()" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                Entrar com Google
            </button>
            <p class="toggle-auth">Não tem conta? <span onclick="registerEmail()">Cadastre-se</span></p>
        </div>
    </div>

    <div id="app-container" class="container hidden">
        <header>
            <span id="user-name">Olá, Cliente</span>
            <button onclick="logout()" class="btn-outline">Sair</button>
        </header>

        <main class="card">
            <h3>Novo Agendamento</h3>
            <div class="form-group">
                <label>Escolha o Serviço:</label>
                <select id="service">
                    <option value="cabelo">Cabelo - R$ 40</option>
                    <option value="barba">Barba - R$ 30</option>
                    <option value="completo">Completo - R$ 65</option>
                </select>
            </div>

            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label>Horário:</label>
                <input type="time" id="time">
            </div>

            <button onclick="saveAppointment()" class="btn-primary">Confirmar Agendamento</button>
        </main>

        <section class="appointments">
            <h3>Meus Horários</h3>
            <ul id="appointment-list"></ul>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
