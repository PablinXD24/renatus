<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barber Pro | Renatus Admin Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --barber-blue-main: #007bff;
            --barber-bg: #1a1c1e;
            --barber-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-sans: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--barber-bg); font-family: var(--font-sans); color: var(--barber-text); overflow-x: hidden; cursor: none; display: flex; flex-direction: column; min-height: 100vh; }

        #custom-cursor { position: fixed; width: 32px; height: 32px; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.05s ease-out; filter: drop-shadow(0 0 5px var(--barber-blue-main)); }

        .main-nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; background: rgba(26, 28, 30, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); }
        .logo-text { font-weight: 800; font-size: 1.2rem; color: var(--barber-blue-main); letter-spacing: 2px; }

        .category-nav { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5%; scrollbar-width: none; background: transparent; position: sticky; top: 70px; z-index: 90; }
        .cat-filter-btn { padding: 8px 18px; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--glass-bg); backdrop-filter: blur(10px); font-size: 0.65rem; font-weight: 700; color: #ccc; cursor: pointer; white-space: nowrap; text-transform: uppercase; transition: 0.4s; }
        .cat-filter-btn.active { background: var(--barber-blue-main); color: white; border-color: var(--barber-blue-main); }

        .content-wrapper { padding: 30px 0 100px 0; flex: 1; }
        .category-title { margin-left: 5%; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px; color: var(--barber-blue-main); }
        .carousel-container { display: flex; gap: 20px; overflow-x: auto; padding: 15px 5% 35px 5%; scrollbar-width: none; }

        .product-card { flex: 0 0 240px; background: var(--glass-bg); backdrop-filter: blur(25px); padding: 20px; border-radius: 20px; border: 1px solid var(--glass-border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; min-height: 280px; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.08); border-color: var(--barber-blue-main); }
        
        .img-sculpt-frame { background: rgba(0,0,0,0.2); height: 100px; border-radius: 12px; display: flex; justify-content: center; align-items: center; margin-bottom: 12px; border: 1px solid var(--glass-border); position: relative; }
        .img-sculpt-frame img { max-width: 50%; max-height: 50%; opacity: 0.6; filter: invert(1); }

        .card-btn-fix { background: var(--barber-blue-main); color: white; border: none; padding: 10px; border-radius: 12px; font-weight: 700; font-size: 0.6rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; width: 100%; margin-top: 10px; }

        /* Edi√ß√£o Inline Adm */
        .adm-inline-edit { background: transparent; border: 1px dashed rgba(255,255,255,0.2); color: white; width: 100%; text-align: center; font-family: inherit; font-size: 0.8rem; padding: 2px; margin-bottom: 5px; }
        .adm-inline-edit:focus { border-color: var(--barber-blue-main); outline: none; background: rgba(255,255,255,0.05); }

        .modal { position: fixed; inset: 0; z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); }
        .modal-content { background: rgba(30, 32, 34, 0.85); backdrop-filter: blur(30px); border: 1px solid var(--glass-border); width: 100%; max-width: 600px; border-radius: 30px; position: relative; z-index: 2100; padding: 30px; max-height: 90vh; overflow-y: auto; color: white; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; }

        .user-input, .edit-field { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 10px; border-radius: 10px; margin-bottom: 10px; outline: none; font-family: inherit; color: white; font-size: 0.75rem; }

        .slot-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 10px; }
        .slot-btn { background: var(--glass-bg); border: 1px solid var(--glass-border); color: white; padding: 8px; border-radius: 8px; font-size: 0.7rem; cursor: pointer; transition: 0.3s; text-align: center; }
        .slot-btn.selected { background: var(--barber-blue-main); border-color: var(--barber-blue-main); }

        .float-btn { position: fixed; width: 50px; height: 50px; border-radius: 50%; background: var(--glass-bg); backdrop-filter: blur(15px); z-index: 1500; border: 1px solid var(--glass-border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; color: white; }
        #cart-btn-floating { bottom: 20px; left: 20px; display: none; }
        #admin-btn { bottom: 20px; right: 20px; background: var(--barber-blue-main); border: none; display: none; }
        #cart-badge { position: absolute; top: -5px; right: -5px; background: white; color: var(--barber-blue-main); font-size: 9px; font-weight: 800; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) { .modal { align-items: flex-end; padding: 0; } .modal-content { border-radius: 20px 20px 0 0; } body { cursor: auto; } #custom-cursor { display: none; } }
    </style>
</head>
<body>

    <div id="custom-cursor">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 3H17V5H7V3ZM7 7H17V17C17 18.1046 16.1046 19 15 19H9C7.89543 19 7 18.1046 7 17V7ZM9 9V17H15V9H9ZM6 3V5H4V3H6ZM20 3V5H18V3H20ZM4 7V9H6V7H4ZM20 7V9H18V7H20ZM4 11V13H6V11H4ZM20 11V13H18V11H20Z" fill="#007bff"/>
        </svg>
    </div>

    <nav class="main-nav">
        <div class="logo-text">RENATUS BARBER</div>
        <div id="auth-ui"></div>
    </nav>

    <div class="category-nav" id="cat-nav-list">
        <button class="cat-filter-btn active" onclick="filterCat('all')">Todos</button>
    </div>
    
    <main class="content-wrapper" id="main-content"></main>

    <button id="cart-btn-floating" class="float-btn" onclick="openCartModal()">üìÖ <div id="cart-badge">0</div></button>
    <button id="admin-btn" class="float-btn" onclick="openAdminModal()">+</button>

    <div id="details-modal" class="modal">
        <div class="modal-overlay" onclick="closeModals()"></div>
        <div class="modal-content">
            <button class="close-btn" onclick="closeModals()">&times;</button>
            <div id="details-body"></div>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-overlay" onclick="closeModals()"></div>
        <div class="modal-content" style="max-width: 400px;">
            <button class="close-btn" onclick="closeModals()">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--barber-blue-main); font-size: 1.1rem;">Novo Servi√ßo</h2>
            <input type="text" id="p-category" class="edit-field" placeholder="Categoria">
            <input type="text" id="p-name" class="edit-field" placeholder="Nome do Servi√ßo">
            <input type="number" id="p-price" class="edit-field" placeholder="Pre√ßo">
            <input type="text" id="p-barbers" class="edit-field" placeholder="Barbeiros">
            <input type="text" id="p-slots" class="edit-field" placeholder="Hor√°rios (Ex: 09:00, 10:30)">
            <textarea id="p-desc" class="edit-field" placeholder="Descri√ß√£o"></textarea>
            <button class="card-btn-fix" onclick="saveServiceToFirebase()">CADASTRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEG84kLya9LIK7TwAjsAxbP_FxcW4TGO4",
            authDomain: "renatus-4ecbf.firebaseapp.com",
            databaseURL: "https://renatus-4ecbf-default-rtdb.firebaseio.com",
            projectId: "renatus-4ecbf",
            storageBucket: "renatus-4ecbf.firebasestorage.app",
            messagingSenderId: "1022949355642",
            appId: "1:1022949355642:web:70055d55204e1932becbc3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), database = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();
        const ADM_EMAIL = "pablo11ssousa2@gmail.com";
        const WPP_NUM = "5511998937643";

        let services = [];
        let cart = JSON.parse(localStorage.getItem('renatus_cart')) || [];
        let currentService = null;
        let selectedSlot = "";

        window.onload = () => { listenToServices(); updateBadge(); };

        auth.onAuthStateChanged(user => {
            const ui = document.getElementById('auth-ui');
            const adminBtn = document.getElementById('admin-btn');
            if(user) {
                ui.innerHTML = `<span style="font-size:0.6rem; font-weight:700">${user.displayName.split(' ')[0]}</span> <button class="cat-filter-btn" onclick="auth.signOut()" style="padding:4px 10px; font-size:0.5rem; margin-left:5px">Sair</button>`;
                if(user.email === ADM_EMAIL) adminBtn.style.display = 'flex';
            } else {
                ui.innerHTML = `<button class="cat-filter-btn" onclick="auth.signInWithPopup(provider)">ENTRAR</button>`;
                adminBtn.style.display = 'none';
            }
            renderServices(); // Re-render para mostrar campos edit√°veis ou normais
        });

        function listenToServices() {
            database.ref('renatus_services').on('value', snap => {
                const data = snap.val();
                services = data ? Object.values(data) : [];
                renderServices();
            });
        }

        function renderServices() {
            const main = document.getElementById('main-content');
            const catNav = document.getElementById('cat-nav-list');
            main.innerHTML = "";
            catNav.innerHTML = `<button class="cat-filter-btn active" onclick="filterCat('all')">Todos</button>`;
            
            const isAdm = auth.currentUser?.email === ADM_EMAIL;
            const cats = [...new Set(services.map(s => s.category))];
            
            cats.forEach(cat => {
                catNav.innerHTML += `<button class="cat-filter-btn" onclick="filterCat('${cat}')">${cat}</button>`;
                const section = document.createElement('div');
                section.className = `cat-group cat-${cat}`;
                section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="carousel-container" id="container-${cat}"></div>`;
                main.appendChild(section);

                services.filter(s => s.category === cat).forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.onclick = (e) => { if(!isAdm) openServiceDetails(s); };
                    
                    if(isAdm) {
                        card.innerHTML = `
                            <div class="img-sculpt-frame">
                                <img src="https://cdn-icons-png.flaticon.com/512/2602/2602160.png">
                                <button onclick="event.stopPropagation(); deleteService('${s.id}')" style="position:absolute; top:10px; right:10px; border:none; background:none; color:white; font-size:1.2rem; cursor:pointer;">&times;</button>
                            </div>
                            <div>
                                <input type="text" class="adm-inline-edit" value="${s.name}" onchange="updateServiceInline('${s.id}', 'name', this.value)" placeholder="Nome">
                                <input type="number" class="adm-inline-edit" value="${s.price}" onchange="updateServiceInline('${s.id}', 'price', this.value)" style="color: var(--barber-blue-main); font-weight:700" placeholder="Pre√ßo">
                                <textarea class="adm-inline-edit" onchange="updateServiceInline('${s.id}', 'desc', this.value)" style="font-size:0.6rem; opacity:0.6" placeholder="Descri√ß√£o">${s.desc || ''}</textarea>
                            </div>
                            <button class="card-btn-fix" onclick="openServiceDetails(JSON.parse('${JSON.stringify(s).replace(/'/g, "\\'")}'))">HOR√ÅRIOS</button>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="img-sculpt-frame"><img src="https://cdn-icons-png.flaticon.com/512/2602/2602160.png"></div>
                            <div>
                                <h3 style="font-size: 0.8rem; text-align: center;">${s.name}</h3>
                                <div style="font-weight: 700; color: var(--barber-blue-main); margin-top: 5px; text-align: center; font-size: 0.9rem;">R$ ${parseFloat(s.price).toFixed(2)}</div>
                            </div>
                            <button class="card-btn-fix">AGENDAR</button>
                        `;
                    }
                    document.getElementById(`container-${cat}`).appendChild(card);
                });
            });
        }

        // Atualiza√ß√£o Direta no Card (Adm)
        function updateServiceInline(id, field, value) {
            const upd = {};
            upd[field] = field === 'price' ? parseFloat(value) : value;
            database.ref(`renatus_services/${id}`).update(upd).then(() => {
                console.log("Servi√ßo atualizado!");
            }).catch(err => alert("Erro ao atualizar: " + err.message));
        }

        function openServiceDetails(s) {
            currentService = s;
            selectedSlot = "";
            const body = document.getElementById('details-body');
            body.style.display = "grid";
            body.style.gridTemplateColumns = window.innerWidth <= 768 ? "1fr" : "1fr 1fr";
            body.style.gap = "20px";

            const slotBtns = s.slots.split(',').map(slot => `<div class="slot-btn" onclick="selectSlot(this, '${slot.trim()}')">${slot.trim()}</div>`).join('');
            
            body.innerHTML = `
                <div class="img-sculpt-frame" style="height: 100%"><img src="https://cdn-icons-png.flaticon.com/512/2602/2602160.png" style="max-width: 60%"></div>
                <div>
                    <h3>${s.name}</h3>
                    <p style="margin: 10px 0; opacity: 0.6; font-size: 0.65rem;">${s.desc}</p>
                    <div style="background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--glass-border);">
                        <label style="font-size: 0.5rem; color: var(--barber-blue-main);">PROFISSIONAL</label>
                        <select id="u-barber" class="user-input" style="margin-top: 3px;">
                            ${s.barbers.split(',').map(b => `<option value="${b.trim()}">${b.trim()}</option>`).join('')}
                        </select>
                        <label style="font-size: 0.5rem; color: var(--barber-blue-main);">HOR√ÅRIOS DISPON√çVEIS</label>
                        <div class="slot-container">${slotBtns}</div>
                    </div>
                    <button class="card-btn-fix" onclick="addToCart()">CONFIRMAR AGENDAMENTO</button>
                </div>
            `;
            document.getElementById('details-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('details-modal').classList.add('active'), 10);
        }

        function selectSlot(el, slot) {
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedSlot = slot;
        }

        function addToCart() {
            if(!selectedSlot) return alert("Selecione um hor√°rio!");
            cart.push({ name: currentService.name, barber: document.getElementById('u-barber').value, time: selectedSlot, price: parseFloat(currentService.price) });
            localStorage.setItem('renatus_cart', JSON.stringify(cart));
            updateBadge();
            closeModals();
        }

        function updateBadge() {
            const b = document.getElementById('cart-badge');
            const f = document.getElementById('cart-btn-floating');
            b.innerText = cart.length;
            f.style.display = cart.length > 0 ? 'flex' : 'none';
        }

        function openCartModal() {
            const body = document.getElementById('details-body');
            body.style.display = "block";
            let total = 0;
            let list = cart.map((i, idx) => {
                total += i.price;
                return `<div style="padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 10px; margin-bottom: 8px; font-size: 0.65rem; position: relative;"><b>${i.name}</b><br><span style="opacity:0.5">${i.barber} ‚Ä¢ ${i.time}</span><button onclick="removeItem(${idx})" style="position: absolute; right: 10px; top: 10px; border: none; background: none; color: #ff4d4d; cursor: pointer;">&times;</button></div>`;
            }).join('');

            body.innerHTML = `
                <h3 style="margin-bottom:12px;">Seus Agendamentos</h3>
                <div style="margin-bottom: 15px;">${list || '<p style="text-align:center; opacity:0.5">Vazio.</p>'}</div>
                <div style="background: var(--barber-blue-main); color: white; padding: 12px; border-radius: 12px; text-align: right; font-weight: 700; margin-bottom:15px">Total: R$ ${total.toFixed(2)}</div>
                <input type="text" id="client-name" class="user-input" placeholder="Seu Nome">
                <button class="card-btn-fix" onclick="finishBooking(${total})">AGENDAR VIA WHATSAPP</button>
            `;
            document.getElementById('details-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('details-modal').classList.add('active'), 10);
        }

        function finishBooking(total) {
            const name = document.getElementById('client-name').value;
            if(!name) return alert("Digite seu nome!");
            let msg = `üíà *RENATUS BARBER - AGENDAMENTO* üíà\n\nüë§ *Cliente:* ${name}\n\n`;
            cart.forEach(i => { msg += `üîπ *${i.name}*\n   üìÖ Hor√°rio: ${i.time}\n   ‚úÇÔ∏è Barbeiro: ${i.barber}\n\n`; });
            msg += `üí∞ *Total: R$ ${total.toFixed(2)}*\n\n_Aguardo confirma√ß√£o!_`;
            window.open(`https://wa.me/${WPP_NUM}?text=${encodeURIComponent(msg)}`);
            cart = [];
            localStorage.setItem('renatus_cart', JSON.stringify(cart));
            updateBadge();
            closeModals();
        }

        function saveServiceToFirebase() {
            const cat = document.getElementById('p-category').value;
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const slots = document.getElementById('p-slots').value;
            const barbers = document.getElementById('p-barbers').value;
            if(!cat || !name || !price || !slots) return alert("Preencha os campos obrigat√≥rios!");
            const newRef = database.ref('renatus_services').push();
            newRef.set({ id: newRef.key, category: cat, name: name, price: parseFloat(price), barbers: barbers || "A definir", slots: slots, desc: document.getElementById('p-desc').value })
            .then(() => { closeModals(); alert("Servi√ßo cadastrado!"); });
        }

        function deleteService(id) { if(confirm("Excluir servi√ßo?")) database.ref(`renatus_services/${id}`).remove(); }
        function filterCat(c) {
            document.querySelectorAll('.cat-filter-btn').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');
            document.querySelectorAll('.cat-group').forEach(g => { g.style.display = (c === 'all' || g.classList.contains('cat-' + c)) ? 'block' : 'none'; });
        }
        function removeItem(idx) { cart.splice(idx, 1); updateBadge(); openCartModal(); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => { m.classList.remove('active'); setTimeout(()=>m.style.display='none', 300); }); }
        function openAdminModal() { document.getElementById('admin-modal').style.display='flex'; setTimeout(()=>document.getElementById('admin-modal').classList.add('active'), 10); }

        const cursor = document.getElementById('custom-cursor');
        window.onmousemove = (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; };
    </script>
</body>
</html>
