<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Renatus Barber | Executive Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --barber-blue-main: #007bff;
            --barber-bg: #1a1c1e;
            --barber-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --font-sans: 'Montserrat', sans-serif;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --info: #007bff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--barber-bg); font-family: var(--font-sans); color: var(--barber-text); padding-bottom: 50px; }

        #login-screen { position: fixed; inset: 0; background: rgba(26, 28, 30, 0.98); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-card { background: var(--barber-bg); padding: 50px; border-radius: 40px; box-shadow: 20px 20px 60px var(--shadow-dark); text-align: center; border: 1px solid var(--glass-border); }

        #dash-content { display: block; padding: 30px 5%; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo-text { font-weight: 800; font-size: 1.2rem; color: var(--barber-blue-main); letter-spacing: 2px; }

        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }

        .card-rb { 
            background: var(--glass-bg); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 35px; 
            box-shadow: 12px 12px 24px var(--shadow-dark);
            margin-bottom: 30px; border: 1px solid var(--glass-border);
        }

        .kpi-card { padding: 20px; text-align: center; }
        .kpi-value { font-size: 1.2rem; font-weight: 700; color: var(--barber-blue-main); display: block; margin-top: 5px; }
        .kpi-label { font-size: 0.55rem; font-weight: 800; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }

        .section-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: var(--barber-blue-main); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 15px; background: var(--barber-blue-main); border-radius: 2px; }

        .bar-bg { height: 12px; background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; margin: 15px 0; border: 1px solid var(--glass-border); }
        .bar-fill { height: 100%; width: 0%; background: var(--barber-blue-main); transition: 1.5s ease-in-out; box-shadow: 0 0 15px var(--barber-blue-main); }

        .kanban-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; align-items: start; }
        .kanban-column { background: rgba(255,255,255,0.02); border-radius: 25px; padding: 15px; min-height: 400px; max-height: 70vh; overflow-y: auto; border: 1px solid var(--glass-border); }
        .col-header { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #fff; margin-bottom: 15px; text-align: center; display: flex; justify-content: center; align-items: center; gap: 8px; position: sticky; top: 0; background: inherit; z-index: 1; padding: 5px 0; }
        .col-dot { width: 8px; height: 8px; border-radius: 50%; }

        .pedido-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); transition: 0.2s; position: relative; }
        .pedido-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.08); }
        
        .status-select { padding: 8px; border-radius: 10px; border: none; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; cursor: pointer; width: 100%; background: #2a2c2e; color: #fff; }
        
        .stock-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .service-card { background: rgba(255,255,255,0.03); border-radius: 25px; padding: 20px; border: 1px solid var(--glass-border); }
        
        .edit-field-inline {
            width: 100%; border: none; background: transparent; padding: 4px; font-family: inherit; font-size: 0.7rem;
            color: white; border-bottom: 1px solid transparent; transition: 0.3s; outline: none;
        }
        .edit-field-inline:focus { border-bottom: 1px solid var(--barber-blue-main); background: rgba(255,255,255,0.05); }

        #modal-view { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: #1a1c1e; padding: 30px; border-radius: 40px; max-width: 90%; width: 450px; border: 1px solid var(--glass-border); position: relative; }

        @media (max-width: 900px) { .kanban-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo-text" style="margin-bottom: 25px;">RENATUS ADMIN</div>
            <button onclick="login()" style="background: var(--barber-blue-main); color: white; border: none; padding: 12px 30px; border-radius: 15px; font-weight: 700; cursor: pointer;">ACESSAR PAINEL</button>
        </div>
    </div>

    <div id="modal-view" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="dash-content">
        <header class="header">
            <div class="logo-text">RENATUS BARBER DASH</div>
            <div style="text-align: right">
                <p id="adm-user" style="font-size: 0.8rem; font-weight: 700;">Admin</p>
                <button onclick="location.href='index.html'" style="background:none; border:none; color:var(--barber-blue-main); font-size:0.6rem; font-weight:800; cursor:pointer;">IR PARA O SITE</button>
            </div>
        </header>

        <div class="kpi-grid">
            <div class="card-rb kpi-card"><span class="kpi-label">Faturamento Total</span><span id="kpi-total" class="kpi-value">R$ 0,00</span></div>
            <div class="card-rb kpi-card"><span class="kpi-label">Ticket Médio</span><span id="kpi-ticket" class="kpi-value">R$ 0,00</span></div>
            <div class="card-rb kpi-card"><span class="kpi-label">Em Espera</span><span id="kpi-prod" class="kpi-value">0</span></div>
            <div class="card-rb kpi-card"><span class="kpi-label">Destaque</span><span id="kpi-top-client" class="kpi-value">---</span></div>
        </div>

        <div class="card-rb">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 class="section-title" style="margin:0">Meta Mensal</h3>
                <input type="number" id="meta-val" style="background:transparent; border:none; border-bottom:1px solid var(--barber-blue-main); width:80px; text-align:right; font-weight:700; color: white;" onchange="salvarMeta(this.value)">
            </div>
            <div class="bar-bg"><div id="meta-bar" class="bar-fill"></div></div>
            <p id="txt-status-meta" style="font-size: 0.65rem; font-weight: 700; text-align: right;"></p>
        </div>

        <div class="card-rb">
            <h3 class="section-title">Fluxo de Atendimento</h3>
            <div class="kanban-container">
                <div class="kanban-column" ondragover="event.preventDefault()" ondrop="dropCard(event, 'pendente')">
                    <div class="col-header"><div class="col-dot" style="background:#666"></div> Pendente</div>
                    <div id="col-pendente"></div>
                </div>
                <div class="kanban-column" ondragover="event.preventDefault()" ondrop="dropCard(event, 'atendimento')">
                    <div class="col-header"><div class="col-dot" style="background:var(--info)"></div> Na Cadeira</div>
                    <div id="col-atendimento"></div>
                </div>
                <div class="kanban-column" ondragover="event.preventDefault()" ondrop="dropCard(event, 'finalizado')">
                    <div class="col-header"><div class="col-dot" style="background:var(--success)"></div> Finalizado</div>
                    <div id="col-finalizado"></div>
                </div>
            </div>
        </div>

        <div class="card-rb">
            <h3 class="section-title">Gestão de Serviços (Editável)</h3>
            <div id="grid-servicos" class="stock-grid"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEG84kLya9LIK7TwAjsAxbP_FxcW4TGO4",
            authDomain: "renatus-4ecbf.firebaseapp.com",
            databaseURL: "https://renatus-4ecbf-default-rtdb.firebaseio.com",
            projectId: "renatus-4ecbf",
            storageBucket: "renatus-4ecbf.firebasestorage.app",
            messagingSenderId: "1022949355642",
            appId: "1:1022949355642:web:70055d55204e1932becbc3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), database = firebase.database();
        const ADM_EMAIL = "pablo11ssousa2@gmail.com";
        let metaGlobal = 5000, allBookings = {}, debounceTimer;

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

        auth.onAuthStateChanged(user => {
            if(user && user.email === ADM_EMAIL) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('adm-user').innerText = user.displayName;
                iniciarEscutas();
            }
        });

        function iniciarEscutas() {
            database.ref('renatus_config/meta').on('value', snap => {
                metaGlobal = parseFloat(snap.val()) || 5000;
                document.getElementById('meta-val').value = metaGlobal;
                recalcularGestao();
            });
            database.ref('renatus_bookings').on('value', snap => {
                allBookings = snap.val() || {};
                renderPedidos(Object.values(allBookings));
                recalcularGestao();
            });
            database.ref('renatus_services').on('value', snap => renderServicos(snap.val() || {}));
        }

        function renderServicos(data) {
            let html = "";
            Object.entries(data).forEach(([id, s]) => {
                html += `
                    <div class="service-card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                             <input type="text" value="${s.category}" class="edit-field-inline" style="font-size:0.5rem; opacity:0.5; text-transform:uppercase; width:70%" onchange="updateDB('renatus_services/${id}', 'category', this)">
                             <button onclick="remover('renatus_services/${id}')" style="border:none; background:none; cursor:pointer; color:var(--danger); font-weight:800">&times;</button>
                        </div>
                        <input type="text" value="${s.name}" class="edit-field-inline" style="font-weight:800; color:var(--barber-blue-main); font-size:0.8rem" onchange="updateDB('renatus_services/${id}', 'name', this)">
                        <textarea class="edit-field-inline" style="font-size:0.6rem; opacity:0.7; height:40px; margin:5px 0" onchange="updateDB('renatus_services/${id}', 'desc', this)">${s.desc || ''}</textarea>
                        
                        <div style="border-top:1px solid var(--glass-border); padding-top:10px; margin-top:10px">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                                <span style="font-size:0.6rem; opacity:0.5">PREÇO R$:</span>
                                <input type="number" value="${s.price}" class="edit-field-inline" style="width:60px; text-align:right; font-weight:700" onchange="updateDB('renatus_services/${id}', 'price', this, true)">
                            </div>
                            <span style="font-size:0.5rem; opacity:0.5">BARBEIROS (sep. vírgula):</span>
                            <input type="text" value="${s.barbers}" class="edit-field-inline" onchange="updateDB('renatus_services/${id}', 'barbers', this)">
                            <span style="font-size:0.5rem; opacity:0.5; margin-top:5px; display:block">HORÁRIOS:</span>
                            <input type="text" value="${s.slots}" class="edit-field-inline" onchange="updateDB('renatus_services/${id}', 'slots', this)">
                        </div>
                    </div>`;
            });
            document.getElementById('grid-servicos').innerHTML = html || '<p style="opacity:0.5; font-size:0.7rem">Nenhum serviço cadastrado.</p>';
        }

        function renderPedidos(pedidosArray) {
            const cols = { pendente: document.getElementById('col-pendente'), atendimento: document.getElementById('col-atendimento'), finalizado: document.getElementById('col-finalizado') };
            Object.values(cols).forEach(c => c.innerHTML = "");

            [...pedidosArray].reverse().forEach(p => {
                const id = Object.keys(allBookings).find(key => allBookings[key].token === p.token);
                const st = p.status || 'pendente';
                const cardHTML = `
                <div class="pedido-card" draggable="true" ondragstart="dragCard(event, '${id}')">
                    <div style="padding:15px">
                        <span style="font-size:0.5rem; color:var(--barber-blue-main)">#${p.token}</span>
                        <span class="client-name">${p.clientName}</span>
                        <span style="font-size:0.6rem; opacity:0.6">${p.items[0].name} • R$ ${p.total.toFixed(2)}</span>
                        <div style="margin-top:10px">
                            <select class="status-select st-${st}" onchange="updateDB('renatus_bookings/${id}', 'status', this)">
                                <option value="pendente" ${st==='pendente'?'selected':''}>Pendente</option>
                                <option value="atendimento" ${st==='atendimento'?'selected':''}>Na Cadeira</option>
                                <option value="finalizado" ${st==='finalizado'?'selected':''}>Finalizado</option>
                            </select>
                        </div>
                    </div>
                </div>`;
                if(cols[st]) cols[st].innerHTML += cardHTML;
            });
        }

        function dragCard(ev, id) { ev.dataTransfer.setData("bookingId", id); }
        function dropCard(ev, newStatus) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("bookingId");
            updateDB(`renatus_bookings/${id}`, 'status', { value: newStatus });
        }

        function recalcularGestao() {
            const arr = Object.values(allBookings);
            const finalizados = arr.filter(p => p.status === 'finalizado');
            const total = finalizados.reduce((acc, p) => acc + (parseFloat(p.total) || 0), 0);
            const ticket = finalizados.length > 0 ? (total / finalizados.length) : 0;
            const perc = (total / metaGlobal) * 100;

            document.getElementById('kpi-total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('kpi-ticket').innerText = `R$ ${ticket.toLocaleString('pt-BR', {maximumFractionDigits:0})}`;
            document.getElementById('kpi-prod').innerText = arr.filter(p => p.status === 'atendimento').length;
            
            document.getElementById('meta-bar').style.width = Math.min(perc, 100) + "%";
            document.getElementById('txt-status-meta').innerText = `${Math.floor(perc)}% ALCANÇADO`;
        }

        function updateDB(path, key, element, isNum = false) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                let val = isNum ? (parseFloat(element.value) || 0) : element.value;
                database.ref(path).update({ [key]: val });
            }, 500);
        }

        function salvarMeta(v) { database.ref('renatus_config/meta').set(parseFloat(v) || 0); }
        function remover(path) { if(confirm("Remover permanentemente?")) database.ref(path).remove(); }
    </script>
</body>
</html>
