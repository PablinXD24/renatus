<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Renatus Barber | Executive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --barber-blue-main: #007bff;
            --barber-bg: #1a1c1e;
            --barber-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-sans: 'Montserrat', sans-serif;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --info: #007bff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--barber-bg); font-family: var(--font-sans); color: var(--barber-text); padding-bottom: 50px; }

        #login-screen { position: fixed; inset: 0; background: rgba(26, 28, 30, 0.95); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-card { background: var(--barber-bg); padding: 50px; border-radius: 40px; border: 1px solid var(--glass-border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        #dash-content { padding: 30px 5%; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo-text { font-weight: 800; font-size: 1.2rem; color: var(--barber-blue-main); letter-spacing: 2px; }

        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }

        .card-rb { 
            background: var(--glass-bg); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; 
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }

        .kpi-card { padding: 20px; text-align: center; transition: 0.3s; }
        .kpi-card:hover { border-color: var(--barber-blue-main); background: rgba(255,255,255,0.08); }
        .kpi-value { font-size: 1.2rem; font-weight: 700; color: var(--barber-blue-main); display: block; margin-top: 5px; }
        .kpi-label { font-size: 0.55rem; font-weight: 800; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }

        .section-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: var(--barber-blue-main); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 15px; background: var(--barber-text); border-radius: 2px; }

        .bar-bg { height: 10px; background: rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; margin: 15px 0; }
        .bar-fill { height: 100%; width: 0%; background: var(--barber-blue-main); transition: 1.5s ease; box-shadow: 0 0 15px var(--barber-blue-main); }

        .status-select { padding: 8px; border-radius: 10px; border: 1px solid var(--glass-border); background: #2a2c2e; color: white; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; cursor: pointer; width: 100%; }
        .st-pendente { color: var(--warning); }
        .st-atendimento { color: var(--info); }
        .st-finalizado { color: var(--success); }

        .kanban-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; align-items: start; }
        .kanban-column { background: rgba(255,255,255,0.02); border-radius: 25px; padding: 15px; min-height: 400px; border: 1px solid var(--glass-border); }
        .col-header { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #fff; margin-bottom: 15px; text-align: center; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .col-dot { width: 8px; height: 8px; border-radius: 50%; }

        .booking-card {
            background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); cursor: pointer; transition: 0.3s;
        }
        .booking-card:hover { transform: translateY(-3px); background: rgba(255,255,255,0.1); }
        .token-tag { font-family: monospace; font-size: 0.55rem; color: var(--barber-blue-main); background: rgba(0,123,255,0.1); padding: 2px 6px; border-radius: 4px; }
        .client-name { font-weight: 700; font-size: 0.85rem; color: #fff; display: block; margin: 5px 0; }
        .service-info { font-size: 0.65rem; opacity: 0.6; display: block; margin-bottom: 10px; }

        .stock-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .stock-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; border: 1px solid var(--glass-border); }
        .edit-qty { background: transparent; border: none; border-bottom: 1px solid var(--barber-blue-main); color: white; width: 40px; text-align: center; font-weight: 700; }

        #modal-view { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: #1e2022; padding: 30px; border-radius: 30px; width: 400px; border: 1px solid var(--glass-border); position: relative; }

        @media (max-width: 900px) { .kanban-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo-text" style="margin-bottom: 20px;">RENATUS ADMIN</div>
            <button onclick="login()" style="background: var(--barber-blue-main); border: none; padding: 12px 25px; border-radius: 12px; color: white; font-weight: 700; cursor: pointer;">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="modal-view" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="dash-content">
        <header class="header">
            <div class="logo-text">RENATUS BARBER DASH</div>
            <div style="text-align: right">
                <p id="adm-user" style="font-size: 0.8rem; font-weight: 700;">Admin</p>
                <button onclick="location.href='index.html'" style="background:none; border:none; color:var(--barber-blue-main); font-size:0.6rem; font-weight:800; cursor:pointer;">VOLTAR AO SITE</button>
            </div>
        </header>

        <div class="kpi-grid">
            <div class="card-rb kpi-card"><span class="kpi-label">Receita Realizada</span><span id="kpi-total" class="kpi-value">R$ 0,00</span></div>
            <div class="card-rb kpi-card"><span class="kpi-label">Ticket Médio</span><span id="kpi-ticket" class="kpi-value">R$ 0,00</span></div>
            <div class="card-rb kpi-card"><span class="kpi-label">Aguardando</span><span id="kpi-prod" class="kpi-value">0</span></div>
            <div class="card-rb kpi-card"><span class="kpi-label">Barbeiro do Mês</span><span id="kpi-top-barber" class="kpi-value">---</span></div>
        </div>

        <div class="card-rb">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 class="section-title" style="margin:0">Meta Mensal (Faturamento)</h3>
                <input type="number" id="meta-val" style="background:transparent; border:none; border-bottom:1px solid var(--barber-blue-main); width:80px; text-align:right; font-weight:700; color:white;" onchange="salvarMeta(this.value)">
            </div>
            <div class="bar-bg"><div id="meta-bar" class="bar-fill"></div></div>
            <p id="txt-status-meta" style="font-size: 0.65rem; font-weight: 700; text-align: right; opacity: 0.6;"></p>
        </div>

        <div class="kanban-container">
            <div class="kanban-column">
                <div class="col-header"><div class="col-dot" style="background:var(--warning)"></div> Pendente</div>
                <div id="col-pendente"></div>
            </div>
            <div class="kanban-column">
                <div class="col-header"><div class="col-dot" style="background:var(--info)"></div> Em Cadeira</div>
                <div id="col-atendimento"></div>
            </div>
            <div class="kanban-column">
                <div class="col-header"><div class="col-dot" style="background:var(--success)"></div> Finalizado</div>
                <div id="col-finalizado"></div>
            </div>
        </div>

        <h3 class="section-title" style="margin-top: 40px;">Consumo de Insumos</h3>
        <div id="grid-estoque" class="stock-grid"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEG84kLya9LIK7TwAjsAxbP_FxcW4TGO4",
            authDomain: "renatus-4ecbf.firebaseapp.com",
            databaseURL: "https://renatus-4ecbf-default-rtdb.firebaseio.com",
            projectId: "renatus-4ecbf",
            storageBucket: "renatus-4ecbf.firebasestorage.app",
            messagingSenderId: "1022949355642",
            appId: "1:1022949355642:web:70055d55204e1932becbc3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), database = firebase.database();
        const ADM_EMAIL = "pablo11ssousa2@gmail.com";
        let metaGlobal = 5000, allBookings = {};

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

        auth.onAuthStateChanged(user => {
            if(user && user.email === ADM_EMAIL) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('adm-user').innerText = user.displayName;
                iniciarEscutas();
            }
        });

        function iniciarEscutas() {
            database.ref('renatus_config/meta').on('value', snap => {
                metaGlobal = parseFloat(snap.val()) || 5000;
                document.getElementById('meta-val').value = metaGlobal;
                recalcularDash();
            });
            database.ref('renatus_bookings').on('value', snap => {
                allBookings = snap.val() || {};
                renderKanban();
                recalcularDash();
            });
            // Simulação de estoque caso não exista no banco ainda
            database.ref('renatus_estoque').on('value', snap => renderEstoque(snap.val()));
        }

        function renderKanban() {
            const cols = {
                pendente: document.getElementById('col-pendente'),
                atendimento: document.getElementById('col-atendimento'),
                finalizado: document.getElementById('col-finalizado')
            };
            Object.values(cols).forEach(c => c.innerHTML = "");

            Object.entries(allBookings).reverse().forEach(([id, b]) => {
                const st = b.status || 'pendente';
                const card = document.createElement('div');
                card.className = 'booking-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <span class="token-tag">${b.token}</span>
                        <button onclick="removerBooking('${id}')" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:0.8rem">&times;</button>
                    </div>
                    <span class="client-name">${b.clientName}</span>
                    <span class="service-info">${b.items[0].name} • ${b.items[0].time}</span>
                    <select class="status-select st-${st}" onchange="updateStatus('${id}', this.value)">
                        <option value="pendente" ${st==='pendente'?'selected':''}>Pendente</option>
                        <option value="atendimento" ${st==='atendimento'?'selected':''}>Em Cadeira</option>
                        <option value="finalizado" ${st==='finalizado'?'selected':''}>Finalizado</option>
                    </select>
                `;
                if(cols[st]) cols[st].appendChild(card);
            });
        }

        function updateStatus(id, val) {
            database.ref(`renatus_bookings/${id}`).update({ status: val });
        }

        function recalcularDash() {
            const arr = Object.values(allBookings);
            const finalizados = arr.filter(b => b.status === 'finalizado');
            const total = finalizados.reduce((acc, b) => acc + (parseFloat(b.total) || 0), 0);
            const ticket = finalizados.length > 0 ? (total / finalizados.length) : 0;
            const perc = (total / metaGlobal) * 100;

            // Barbeiro Destaque
            const barbearosCount = {};
            finalizados.forEach(b => {
                const bName = b.items[0].barber;
                barbearosCount[bName] = (barbearosCount[bName] || 0) + 1;
            });
            let topBarber = Object.keys(barbearosCount).reduce((a, b) => barbearosCount[a] > barbearosCount[b] ? a : b, "---");

            document.getElementById('kpi-total').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('kpi-ticket').innerText = `R$ ${ticket.toFixed(2)}`;
            document.getElementById('kpi-prod').innerText = arr.filter(b => b.status === 'pendente').length;
            document.getElementById('kpi-top-barber').innerText = topBarber;
            
            document.getElementById('meta-bar').style.width = Math.min(perc, 100) + "%";
            document.getElementById('txt-status-meta').innerText = `${Math.floor(perc)}% DA META ALCANÇADA`;
        }

        function renderEstoque(data) {
            const mock = data || {
                "Insumo 1": { name: "Pomada Matte", qty: 12 },
                "Insumo 2": { name: "Lâminas (Pack)", qty: 5 },
                "Insumo 3": { name: "After Shave", qty: 8 }
            };
            let html = "";
            Object.entries(mock).forEach(([id, item]) => {
                html += `
                    <div class="stock-card">
                        <p style="font-size:0.6rem; font-weight:800; opacity:0.5">${item.name}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
                            <span style="font-size:0.9rem; font-weight:700">${item.qty} un</span>
                            <button onclick="updateEstoque('${id}', ${item.qty - 1})" style="background:none; border:none; color:var(--barber-blue-main); cursor:pointer">Usar -1</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('grid-estoque').innerHTML = html;
        }

        function updateEstoque(id, val) { database.ref(`renatus_estoque/${id}`).update({ qty: val }); }
        function salvarMeta(v) { database.ref('renatus_config/meta').set(v); }
        function removerBooking(id) { if(confirm("Remover registro?")) database.ref(`renatus_bookings/${id}`).remove(); }
    </script>
</body>
</html>
